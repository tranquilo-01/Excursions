<div class="container">
  <div class="btn-container">
    <button (click)="onChangeLogin()">LOGIN</button>
    <button (click)="onChangeRegister()">REGISTER</button>
  </div>
  <form #authForm="ngForm" (ngSubmit)="onAuth(authForm)">
    <div class="form-group">
      <label for="email">email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        required
        ngModel
        email
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        minlength="6"
        required
        ngModel
      />
    </div>
    <div *ngIf="register" class="form-group repeat-pwd">
      <label for="repeat-pwd">Repeat password:</label>
      <input
        type="password"
        class="form-control"
        name="repeat-pwd"
        required
        ngModel
      />
    </div>
    <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
